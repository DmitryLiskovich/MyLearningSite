<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="Css\style.css" type="text/css" rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registeration</title>
</head>
<body>
    <form id="login-back" class="back-login" height="100%" action="/registration" method="POST">
        <div class="login visible" id="login">
                <h1>Registeration</h1>
                <input id="login-value" class="login-input" type="text" name="Login" placeholder="Login">
                <input id="password" class="password-input" type="text" name="Pass" placeholder="Password" >
                <button class="sign-in" id="sign-in" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
