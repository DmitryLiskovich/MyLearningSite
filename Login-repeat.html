<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="Css\style.css" type="text/css" rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <form id="login-back" class="back-login" height="100%" action="/Login" method="POST">
        <div class="login visible" id="login">
                <h2 style="color: red; margin-top: 20px; text-align: center; margin-bottom: 10px; font-family: Arial, Helvetica, sans-serif; font-size: 10pt">Not correct login or password</h2>
                <h1 style="margin-top: 20px;">Login</h1>
                <input id="login-value" class="login-input" type="text" name="Login" placeholder="Login">
                <input id="password" class="password-input" type="password" name="Pass" placeholder="Password" >
                <button class="sign-in" id="sign-in" type="submit">Login</button>
                <p>or <i>Register</i></p>
        </div>
    </form>
</body>
</html>
